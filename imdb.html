<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>

<body>
    <div class="container-fluid">

        <div class="row py-3">
            <div class="col-sm-3 col-4 d-flex align-items-center">
                <img class="me-3 d-sm-block d-none" width="25px" src="images/menuIcon.png" alt="">
                <img width="90px" src="images/imdb-icon.png" alt="">
            </div>
            <div class="col">
                <div class="row d-sm-flex align-items-center d-none">
                    <div class="col">
                        <div class="row">
                            <div class="col-10 border border-2 rounded-4  d-flex align-items-center justify-content-between">
                                <input class="w-75 border-0 fs-6" placeholder="Search" type="text">
                                <img class="bg-secondary bg-opacity-25 p-2" width="40px" src="images/searchIcon.png" alt="">
                            </div>
                            <div class="col d-flex align-items-center">
                                <img class="" width="25px" src="images/micIcon.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-6 d-flex justify-content-between align-items-center">
                <div>
                    <img width="30px" class="d-sm-block d-none" src="images/createVideoIcon.png" alt="">
                </div>
                <div>
                    <img width="30px" class="d-sm-none d-block" src="images/castIcon.png" alt="">
                </div>
                <div>
                    <img width="30px" src="images/notificationIcon.png" alt="">
                </div>
                <div>
                    <img class="d-sm-none d-block" width="30px" src="images/searchIcon.png" alt="">
                </div>
                <div>
                    <img width="30px" src="images/userIcon.png" alt="">
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-2 col-1 d-sm-block d-none">
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width="25px" height="25px" class="me-4" src="images/homeIcon.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Home</p>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width="25px" height="25px" class="me-4" src="images/exploreIcon.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Explore</p>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width="25px" height="25px" class="me-4" src="images/subscriptionsIcon.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Subscriptions</p>
                    </div>
                </div>

                <hr>

                <div class="row py-2">
                    <div class="col d-flex">
                        <img width="25px" height="25px" class="me-4" src="images/libraryIcon.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Library</p>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width="25px" height="25px" class="me-4" src="images/historyIcon.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">History</p>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width="25px" height="25px" class="me-4" src="images/yourVideo.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Your Videos</p>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width="25px" height="25px" class="me-4" src="images/yourMovies.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Your Movies</p>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width="25px" height="25px" class="me-4" src="images/watchLater.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Watch Later</p>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width="25px" height="25px" class="me-4" src="images/showMore.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Show More</p>
                    </div>
                </div>

                <hr>
                <div class="row py-2">
                    <div class="col d-flex">
                        <p class="d-md-block d-none m-0 p-0 " >Subscriptions</p>
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col d-flex">
                        <img width ="25px" height="25px" class="me-4" src="https://iconscout.com/iconscout_logo-1024x1024.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Trending Trailers</p>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width ="25px" height="25px" class="me-4" src="https://cdn-icons-png.flaticon.com/512/119/119591.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Related Videos</p>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col d-flex">
                        <img width ="25px" height="25px" class="me-4" src="https://www.shareicon.net/data/256x256/2015/12/02/681106_add_512x512.png" alt="">
                        <p class="d-md-block d-none m-0 p-0 ">Watchlist</p>
                    </div>
                </div>
                <hr>

            </div>
                      
                    <div id="demo" class="carousel slide" data-ride="carousel">
                      
                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                          <li data-target="#demo" data-slide-to="0" class="active"></li>
                          <li data-target="#demo" data-slide-to="1"></li>
                          <li data-target="#demo" data-slide-to="2"></li>
                        </ul>
                        
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <iframe width="950" height="550" src="https://www.youtube.com/embed/RDE6Uz73A7g?si=DAE9TBfqzR7eGSiO" title="The Hunger Games: The Ballad of Songbirds and Snake" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>                          </div>
                          <div class="carousel-item">
                            <iframe width="950" height="550" src="https://www.youtube.com/embed/bzHMAXqFFvc?si=10jSorZL0MwjMnz2" title="Percy Jackson and the Olympians" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>                          </div>
                          <div class="carousel-item">
                            <iframe width="950" height="550" src="https://www.youtube.com/embed/yvuAWVzP6wI?si=_0WwSLRoh4uuwijB" title="The Fall of hte House of Ushe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>                          </div>
                        </div>
                        
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                          <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                          <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
        


                </div>

            </div>
        </div>

        <div class="row bg-white position-fixed bottom-0 d-sm-none d-flex">
            <div class="col"><img class="w-75" src="images/homeIcon.png" alt=""></div>
            <div class="col"><img class="w-75" src="images/shortsIcon.png" alt=""></div>
            <div class="col"><img class="w-75" src="images/plusIcon.png" alt=""></div>
            <div class="col"><img class="w-75" src="images/subscriptionsIcon.png" alt=""></div>
            <div class="col"><img class="w-75" src="images/libraryIcon.png" alt=""></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
